<!DOCTYPE html>
<html>


<head>
    <title>Aerial Detection AI App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("/static/images/drone_over_nyc.png");
            background-color: #cccccc;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .pred-table {
            margin: 0 auto; /* or margin: 0 auto 0 auto */
        }
        .bottomright {
            position: fixed;
            right: 0px; bottom: 0px;
            width: 372px;
            height:262px;
            /* background-color:lightblue; */
            padding: 5px;
        }
        .topleft{
            position: fixed;
            left: 0px; top: 0px;
            width: 372px;
            height:262px;
            /* background-color:lightblue; */
            padding: 5px;
        }
        .large {
            width: 2000px; height: 500px;
            background-color: lightgray;
        }
        .fb-logo{
            width : 372px;
            height: auto;
        }  
    </style>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "index.html";
        };
    </script>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <img src="/static/images/aerial-detection-logo.png" alt="Aerial Detection MLOps">
            <br>
            <br>
            <h4 style="color:white;"><u>Predictions for Image ({{ input_file_name|safe }})</u></h4>
                                  
            <p>
            <!-- <img src="/static/images/prediction1.jpg" alt="Input Image" width="450" height="450"> -->
            <img src=" {{ output_file_name }} " alt="Output Image", width="70%", height="70%">
                <!-- {% if output_file_name != None %}
                    <img src="data:image/jpg;base64,{{ output_file_name }}" width="960">
                {% endif %} -->
            </p>
            <br>
            <br>
            <a style="color:rgb(173, 8, 8);font-size:20px;" href="javascript:history.back()">New Analysis</a>
        </div>
        <div class="bottomright">
            <img src="/static/images/Fourthbrain-removebg-preview.png" alt="FourthBrain:  MLE-6/Capstone Project">            
        </div>
    </div>
</body>

</html>
